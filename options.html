<!DOCTYPE html>
<html>
<head>
  <title>Job App Assist Options</title>
  <script src="options.js"></script>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Job App Assist - Configuration</h1>
    <!-- Dark mode toggle -->
    <div style="text-align:right; margin-bottom:10px;">
      <label style="display:inline; font-weight:400;">
        <input type="checkbox" id="dark-mode-toggle" style="vertical-align:middle; margin-right:6px;">
        Dark Mode
      </label>
    </div>
    <form id="options-form">
      <fieldset>
        <legend>Personal Info</legend>
        <label>Name: <input type="text" id="personal-name"></label>
        <label>Email: <input type="text" id="personal-email"></label>
        <label>Phone: <input type="text" id="personal-phone"></label>
        <label>LinkedIn: <input type="text" id="personal-linkedin"></label>
        <label>GitHub: <input type="text" id="personal-github"></label>
      </fieldset>
      <fieldset>
        <legend>Resume</legend>
        <label>Resume Data Path: <input type="text" id="resume-path"><button id="browse-btn" type="button">Browse</button></label>
        <input type="file" id="resume-file" style="display:none" accept=".json,.txt,.pdf">
        <label>Resume Template (.md or .tex): <input type="text" id="resume-template-path"><button id="resume-template-browse-btn" type="button">Browse</button></label>
        <input type="file" id="resume-template-file" style="display:none" accept=".md,.tex">
        <span id="resume-template-status"></span>
        <div id="prompt-md-section">
          <div class="section-title">Prompt for Markdown Resume:</div>
          <textarea id="prompt-md" rows="6" placeholder="Prompt for Markdown resumes"></textarea>
        </div>
        <div id="prompt-tex-section">
          <div class="section-title">Prompt for LaTeX Resume:</div>
          <textarea id="prompt-tex" rows="6" placeholder="Prompt for LaTeX resumes"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>LLM Settings</legend>
        <label>LLM API Endpoint: <input type="text" id="llm-endpoint"></label>
        <label>LLM API Key: <input type="text" id="llm-key"></label>
        <label>Model:
          <select id="llm-model">
            <option value="gemini">Google Gemini</option>
            <option value="gpt-4">OpenAI GPT-4</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" id="save-btn">Save</button>
    </form>
  </div>
</body>
</html>
